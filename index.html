<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Example</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <style>
        /* Set the height and width of the map */
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>My OpenStreetMap with Leaflet.js</h1>
    
    <!-- Map Container -->
    <div id="map"></div>
    
    <script>
        // Initialize the map and set its view to a specific location and zoom level
	    // Dudweiler Pascalschacht 19/49.272599/7.033602
        var map = L.map('map').setView([49.2725, 7.0336], 12); //Dudweiler

        // Add the OpenStreetMap tiles
        L.tileLayer('http://localhost:8080/tile/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add a marker at the specified location
        var marker = L.marker([49.272595, 7.033602]).addTo(map)
            .bindPopup('<b>What the Hack Saarland</b><br>I am a popup.').openPopup();
	var circle = L.circle([49.272599, 7.033602], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 500
}).addTo(map);
	
    </script>
</body>
</html>
